# BlockEntityLimiter Configuration File
# This plugin limits the amount of block entities that can be placed in a single chunk

# Master limit controls the total number of ALL tracked block entities in a chunk
# If enabled, the sum of all block entities cannot exceed this amount
# Individual limits still apply - whichever is reached first prevents placement
master-limit:
  enabled: true
  amount: 1000

# Forceload feature - automatically forceloads chunks with many block entities
# This keeps chunks with lots of block entities (like farms) loaded for better performance
forceload:
  enabled: true
  # Minimum block entities needed to forceload a chunk
  threshold: 25
  # Message sent to players when their chunk is forceloaded
  notify-player: false
  
  # Periodic check settings - validates forceloaded chunks still meet threshold
  periodic-check:
    enabled: true
    # How often to run the full check cycle (in minutes)
    interval: 60
    # Delay between checking each chunk (in ticks, 20 ticks = 1 second)
    delay-per-chunk: 20
    # Verbose logging - logs each chunk check to console
    verbose: false

# Individual block entity limits
# enabled: true/false - Whether to limit this block entity type
# limit: Maximum number of this specific block entity type per chunk
block-entities:
  decorated-pot:
    enabled: true
    limit: 1000
  
  ender-chest:
    enabled: true
    limit: 1000
  
  blast-furnace:
    enabled: true
    limit: 1000
  
  smoker:
    enabled: true
    limit: 1000
  
  furnace:
    enabled: true
    limit: 1000
  
  barrel:
    enabled: true
    limit: 1000
  
  dropper:
    enabled: true
    limit: 1000
  
  dispenser:
    enabled: true
    limit: 1000
  
  chest:
    enabled: true
    limit: 1000
  
  trapped-chest:
    enabled: true
    limit: 1000
  
  hopper:
    enabled: true
    limit: 1000
  
  # This applies to all shulker box colors
  shulker-box:
    enabled: true
    limit: 1000